{% extends "layout.html" %}

{% block title %}Paddle Game{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/paddle.css') }}">
{% endblock %}

{% block content %}
<div class="game-container">
    <h1 class="text-center mb-4">Paddle Game</h1>
    <h2 class="text-center mb-4">First to 11 points wins!</h2>
    <div class="score-display mb-3">
        <div>Player 1 (W/S): <span id="score1">0</span></div>
        <div>Player 2 (↑/↓): <span id="score2">0</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="instructions mt-3">
        
        <div class="controls-info">
            <div class="control-set">
                Player 1: 
                <span class="control-keys">W</span>
                <span class="control-keys">S</span>
            </div>
            <div class="control-set">
                Player 2: 
                <span class="control-keys">↑</span>
                <span class="control-keys">↓</span>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-danger" id="reset">New Game</button>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/paddle.js') }}"></script>
{% endblock %}
