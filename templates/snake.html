{% extends "layout.html" %}

{% block title %}Snake Game{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/snake.css') }}">
{% endblock %}

{% block content %}
<div class="game-container">
    <h1 class="text-center mb-4">Snake Game</h1>
    <div class="score-container mb-3">
        Score: <span id="score">0</span> | 
        High Score: <span id="highScore">0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls mt-3">
        <button class="btn btn-danger" id="reset">Reset Game</button>
    </div>
    <div class="instructions mt-3">
        <p>Use arrow keys to control the snake. Eat the food (red) to grow.</p>
    </div>
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-outline-primary" id="up" style="border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
</svg></button>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" id="Left" style="border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
</svg></button>
            <button type="button" class="btn btn-outline-primary" id="down" style="border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
</svg></button>
            <button type="button" class="btn btn-outline-primary" id="Right" style="border: none;" ><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
</svg></button>
        </div>
    </div>
</div>
<div id="control">
    <!-- <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-outline-primary" id="up">up</button>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" id="Left">Left</button>
            <button type="button" class="btn btn-outline-primary" id="down">down</button>
            <button type="button" class="btn btn-outline-primary" id="Right">Right</button>
        </div>
    </div> -->
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/snake.js') }}"></script>
{% endblock %}
