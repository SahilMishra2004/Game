{% extends "layout.html" %}

{% block title %}Tic Tac Toe{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tictactoe.css') }}">
<style>
    /* Force dark mode colors */
    [data-theme="dark"] .game-container {
        background-color: #000 !important;
        color: #fff !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="game-container">
    <h1 class="text-center mb-4">Tic Tac Toe</h1>
    <div class="status mb-3 text-center"></div>
    <div class="board" id="board" style="background-color: var(--bg-color);">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-danger" id="reset">Reset Game</button>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/tictactoe.js') }}"></script>
{% endblock %}
